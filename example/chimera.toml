chimera_root = "example"
site_title = "Chimera Example"
index_file = "index.md"
site_lang = "en"
highlight_style = "a11y_dark"
image_size_file = "image-sizes.toml"
generate_index = true
#log_level = "Trace"
#log_level = "Debug"
max_cache_size = 52428800
port = 8080

[redirects]
"dialog-test/" = "/home/Dialog%20test%202.md"

[menu]
# Items to appear in the navigation menu drop-down
# "label" = "URL"
"Home" = "/home/index.md"
"Tests" = "/home/tests/index.md"
"Subfolder" = "/home/subfolder/index.md"

[cache_control]
"text/html" = 14400    # 4 hours
"text/css" = 43200     # 12 hours
"image" = 86400        # 24 hours
"video" = 86400        # 24 hours
