<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/styles/skeleton.css">
    <link rel="stylesheet" href="/styles/chimera.css">
    {{{code_js}}}
  </head>
  <body>
    <nav>
        <div>
            <div class="flex-container">
                <div>
                    <h2><a href="/">{{site_title}}</a></h2>
                </div>
                <!-- <div>
                    <h5><a href="/Subfolder">Subfolder</a></h5>
                </div> -->
            </div>
            <!-- <span class="title"><h2><a href="/">Chimera</a></h2></span>
            <span class="menu"><h5><a href="/Subfolder">Subfolder</a></h5></span> -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="nine columns">
                {{{body}}}
            </div>
            <div class="three columns">
                <div class="sidebar">
                    <p>
                        <div class="linkbox">
                            <p>
                                <strong>Within this document:</strong>
                            </p>
                            <ul>
                            {{#each doclinks}}
                                <li><a href="#{{anchor}}">{{name}}</a></li>
                            {{/each}}
                            </ul>
                        </div>
                    </p>
                    <p>
                        {{#if (gt num_files 0)}}
                        <div class="linkbox">
                            <p>
                                <strong>Other documents:</strong>
                            </p>
                            <ul>
                            {{#each file_list}}
                                <li><a href="{{anchor}}">{{name}}</a></li>
                            {{/each}}
                            </ul>
                        </div>
                        {{/if}}
                    </p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
