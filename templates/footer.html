<footer>
  <p>
    <span id="server-timing"></span>
  </p>
  <script>
    const {serverTiming} = performance.getEntriesByType('navigation')[0];
    if (serverTiming[0]) {
      var dur = serverTiming[0].duration;
      var desc = serverTiming[0].description;
      if (dur != null && desc != null) {
        document.getElementById("server-timing").innerHTML = `<a href="https://github.com/acbarrentine/chimera-md">Chimera-md</a> ${desc} this page in ${dur} ms`;
      }
    }
  </script>
</footer>
</body>
</html>
